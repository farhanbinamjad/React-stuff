<!DOCTYPE html>
<html>
    <head>
        <title>
            Sign Up Form
        </title>
    </head>

    <body>
        <center>
            <h1>
                Sign Up
            </h1>

            <form action="" method="GET">
                <table style="margin: 0px auto;">
                    <tr>
                        <td><input type="text" name="First Name" maxlength="25" placeholder="First Name" style="color:grey" size= "25"></td>
                        <td><input type="text" name="Last Name" maxlength="25" placeholder="Last Name" style="color:grey" size="25"></td>
                    </tr>
                </table>
                <table> 
                    <tr>
                        <td><input type="text" name="Mobile Number" maxlength="10" placeholder= "Mobile Number" style="color: grey;" size="53"></td>
                    </tr>
                </table>
                <table> 
                    <tr>
                        <td><input type="text" name="Email Address" maxlength="25" placeholder= "Email" style="color: grey;" size="53"></td>
                    </tr>

                </table>
                <table style="margin: 0px auto;">
                    <tr>
                        <td><input type="password" name="Password" maxlength="25" placeholder="Password" style="color:grey" size= "25"></td>
                        <td><input type="password" name="Confirm Password" maxlength="25" placeholder="Confirm Password" style="color:grey" size="25"></td>
                    </tr>
                </table>

                <table>
                    <tr>
                        <td rowspan="2"><input type="checkbox" name="Terms and Conditions">I agree</td>

                        <td>By Clicking Register, you agree to the Terms and Conditions set out</td></tr>
                            <tr><td>this site, including our Cookie Use.</td>
                    </tr>
                </table>
                <table style="margin: 0px auto;">
                    <tr>
                        <td><input type="button" name="Register" maxlength="25" value="Register" style="background-color:skyblue" style="color:white" size= "55"></td>
                        <td><input type="button" name="Sign In" maxlength="25" value="Sign In" style="background-color:lightgreen" style="color:white" size="55"></td>
                    </tr>
                </table>

            </form>
        </center>
    </body>
</html>
